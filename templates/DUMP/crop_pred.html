<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>App</title>
</head>

<body>
    <h1>CROP RECOMMENDATION</h1>
    <div class="container text-center">

        <form action="/predict" method="POST">

            <input type="text" name="disname" placeholder='District_Name'><br>
            <input type="text" name="sea" placeholder='Season'><br>
            <input type="text" name="are" placeholder='Area'><br>
            <input type="text" name="temp" placeholder='Temperature'><br>
            <input type="text" name="ph" placeholder='PH'><br>
            <input type="text" name="rn" placeholder='Rainfall'><br>
            <input type="text" name="p" placeholder='Phosphorous'><br>
            <input type="text" name="n" placeholder='Nitrogen'><br>
            <input type="text" name="k" placeholder='Potash'><br>

            <button class='btn btn-success'>Predict</button>

        </form>

        <div class="row">

            {% if prediction %}
            <h2 class="text-warning">Perfect choice : {{prediction}}</h2>
            {% else %}
            <h2 class="text-warning">Perfect choice : Not determined</h2>
            {% endif %}

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>

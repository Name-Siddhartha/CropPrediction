<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<title>App</title>
</head>

<body>
	<h1>CROP RECOMMENDATION</h1>
	<div class="container text-center">

		<form action="/yield_predict" method="POST">

			<input type="text" name="disname" placeholder='District_Name'><br>
			<input type="text" name="sea" placeholder='Season'><br>
			<input type="text" name="are" placeholder='Area'><br>
			<input type="text" name="temp" placeholder='Temperature'><br>
			<input type="text" name="rn" placeholder='Rainfall'><br>

			<input type="text" name="sow" placeholder='Sowing Temp'><br>
			<input type="text" name="harvest" placeholder='Harvest Temp'><br>
			<input type="text" name="crop" placeholder='crop'><br>
			<input type="text" name="year" placeholder='Crop_Year'><br>

			<button class='btn btn-success'>Predict</button>

		</form>

		<div class="row">

			{% if prediction %}
			<h2 class="text-warning">{{prediction}}</h2>
			{% endif %}

		</div>

	</div>
	{% block content %}
		<!-- <h2>Does this work?</h2> -->
	{% endblock %}
	
</body>

</html>

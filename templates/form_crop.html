{% extends "form.html" %}

{% block crop %}

<h3>This form is for crop prediction</h3>
<div class="container text-left">

    <form action="/predict" method="POST">

        <label for="disname">District Name</label>
        <select name="disname" class="form-control">
            <option value="null">Select a District Name</option>
            <option value="1">City 1</option>
            <option value="2">City 2</option>
            <option value="3">City 3</option>
        </select><br>
        
        <label for="disname">District Name</label>
        <input type="text" id="dummy" class="form-control" name="disname" placeholder='District_Name'><br>
        
        <label for="sea">Season</label>
        <input type="text" class="form-control" name="sea" placeholder='Season'><br>
        
        <label for="are">Area under cultivation</label>
        <input type="text" class="form-control" name="are" placeholder='Area'><br>

        <label for="temp">Temperature</label>
        <input type="text" class="form-control" name="temp" placeholder='Temperature'><br>
        <input type="text" class="form-control" name="ph" placeholder='PH'><br>
        <input type="text" class="form-control" name="rn" placeholder='Rainfall'><br>
        <input type="text" class="form-control" name="p" placeholder='Phosphorous'><br>
        <input type="text" class="form-control" name="n" placeholder='Nitrogen'><br>
        <input type="text" class="form-control" name="k" placeholder='Potash'><br>

        <button class='btn btn-primary'>Predict</button>

    </form>
    <script>
        $( "#dummy" ).autocomplete({
          source: [ "City 1", "City 2", "City 3" ]
        });
    </script>

    <div class="row">

        {% if prediction %}
        <h4 class="text-warning">Perfect choice : {{prediction}}</h2>
        {% else %}
        <h4 class="text-warning">Perfect choice : {{prediction}}</h2>
        {% endif %}

    </div>

</div>

{% endblock %}
